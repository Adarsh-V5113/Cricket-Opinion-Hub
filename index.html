<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-10QVDWLWJ1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-10QVDWLWJ1');
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Opinion Hub</title>
    <style>
        body {
            background: linear-gradient(to bottom, #e0f2f7, #c8e6c9); /* Pale green gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-weight: 400;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 0.9em;
            font-weight: 600;
        }
        input[type="text"],
        textarea,
        select { /* Added style for the select dropdown */
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1e7e34;
        }
        #submittedOpinion {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: rgba(249, 249, 249, 0.9);
        }
        #submittedOpinion h2 {
            font-size: 1.1em;
            margin-top: 0;
            color: #333;
            font-weight: 500;
            margin-bottom: 10px;
        }
        #submittedOpinion p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        #submittedOpinion strong {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CricTalk</h1>
        <form id="opinionForm">
            <div>
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" name="playerName" placeholder="Enter player's name">
            </div>
            <div>
                <label for="opinionCategory">Opinion Category:</label>
                <select id="opinionCategory" name="opinionCategory">
                    <option value="">Select Category</option>
                    <option value="Player Performance">Player Performance</option>
                    <option value="Team Strategy">Team Strategy</option>
                    <option value="Match Analysis">Match Analysis</option>
                    <option value="Controversial Decisions">Controversial Decisions</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="opinionText">Your Thoughts:</label>
                <textarea id="opinionText" name="opinionText" placeholder="Share your opinion about the player"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="submittedOpinion" style="display: none;">
            <h2>Your Feedback:</h2>
            <p><strong>Player:</strong> <span id="submittedPlayerName"></span></p>
            <p><strong>Category:</strong> <span id="submittedCategory"></span></p>
            <p id="submittedText"></p>
        </div>
    </div>

    <script>
        document.getElementById('opinionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const playerName = document.getElementById('playerName').value;
            const opinionText = document.getElementById('opinionText').value;
            const opinionCategory = document.getElementById('opinionCategory').value;

            gtag('event', 'submit_opinion', {
                'player_name': playerName,
                'opinion_text': opinionText,
                'opinion_category': opinionCategory
            });

            document.getElementById('submittedPlayerName').textContent = playerName;
            document.getElementById('submittedText').textContent = opinionText;
            document.getElementById('submittedCategory').textContent = opinionCategory;
            document.getElementById('submittedOpinion').style.display = 'block';

            document.getElementById('playerName').value = '';
            document.getElementById('opinionText').value = '';
            document.getElementById('opinionCategory').value = '';
        });
    </script>
</body>
</html>
